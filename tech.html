<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Support Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .feedback-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }
        .feedback-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
        }
        h2 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .form-description {
            color: #7f8c8d;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            font-size: 15px;
            color: #34495e;
            font-weight: 500;
            margin-bottom: 10px;
        }
        input[type="text"], 
        input[type="email"], 
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            color: #2c3e50;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus, 
        input[type="email"]:focus, 
        textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        .rating {
            display: flex;
            gap: 15px;
            margin: 10px 0;
        }
        .rating span {
            font-size: 30px;
            cursor: pointer;
            color: #e0e0e0;
            transition: transform 0.2s ease, color 0.2s ease;
        }
        .rating span:hover {
            transform: scale(1.2);
            color: #FFD700;
        }
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }
        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 30px 50px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .required-field::after {
            content: "*";
            color: #e74c3c;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h2>Technical Support Feedback</h2>
        <p class="form-description">We value your feedback! Please help us improve our service.</p >
        
        <form id="feedbackForm">
            <div class="form-group">
                <label for="username" class="required-field">Your Name</label>
                <input type="text" id="username" name="username" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email" class="required-field">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="feedback" class="required-field">Your Feedback</label>
                <textarea id="feedback" name="feedback" placeholder="Please describe your experience with our technical support. What went well? What could be improved?" required></textarea>
            </div>

            <div class="form-group">
                <label class="required-field">Rate Our Service</label>
                <div class="rating">
                    <span title="Poor">★</span>
                    <span title="Fair">★</span>
                    <span title="Good">★</span>
                    <span title="Very Good">★</span>
                    <span title="Excellent">★</span>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Feedback</button>
            </div>
        </form>
    </div>

    <div class="overlay" id="overlay"></div>
    <div id="successMessage" class="success-message">
        <h3>Thank you for your feedback!</h3>
        <p>We will carefully consider your suggestions.</p >
    </div>

    <script>
        const stars = document.querySelectorAll('.rating span');
        let rating = 0;
        
        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                rating = index + 1;
                stars.forEach((s, i) => {
                    s.style.color = i <= index ? '#FFD700' : '#ccc';
                });
            });
        });

        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                alert('Please enter a valid email address');
                return;
            }
            
            if (rating === 0) {
                alert('Please rate our service');
                return;
            }

            const successMessage = document.getElementById('successMessage');
            const overlay = document.getElementById('overlay');
            successMessage.style.display = 'block';
            overlay.style.display = 'block';
            
            setTimeout(() => {
                successMessage.style.display = 'none';
                overlay.style.display = 'none';
                this.reset();
                stars.forEach(s => s.style.color = '#e0e0e0');
                rating = 0;
            }, 3000);
        });
    </script>
</body>
</html>
